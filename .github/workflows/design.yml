name: Python CI

on: [push, pull_request]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black

    - name: Run flake8
      run: flake8 --output-file=flake8_result.txt .

    - name: Run black and apply fixes
      run: |
        black .
        git diff --exit-code --quiet || git commit -am "Apply black formatting fixes"

    - name: Print flake8 result
      run: cat flake8_result.txt
